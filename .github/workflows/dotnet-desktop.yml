name: "Publish"

on:
  push:
    tags: 
      - "v*"
env:
  PROJECT_PATH: ElementTranslator/ElementTranslator/ElementTranslator.csproj
  ZIP_PATH: ElementTranslator/ElementTranslator/bin/Release/net7.0/win-x64/publish/ElementTranslator-Portable.zip
  EXE_PATH: ElementTranslator/ElementTranslator/bin/Release/net7.0/win-x64/publish/ElementTranslator.exe
  CONFIG_PATH: ElementTranslator/ElementTranslator/bin/Release/net7.0/win-x64/publish/translate.json
  

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: set env
        run: echo "NOW=$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV
      - name: Initialize Actions
        uses: actions/checkout@v2

      - name: Initialize .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Publish Project
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true

      - name: Create Zip File
        uses: papeloto/action-zip@v1
        with:
          files: ${{ env.EXE_PATH }}
          dest: ${{ env.ZIP_PATH }}
          
      - name: Initialize Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.NOW }}"
          release_name: "${{ env.NOW }}"
      
      - name: Create Release    
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ env.ZIP_PATH }}
            ${{ env.CONFIG_PATH }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
          
